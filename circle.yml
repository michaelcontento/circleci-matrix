dependencies:
  override:
    # realpath needed by test.sh
    - sudo apt-get install realpath

    - | # Install bats from source
      git clone https://github.com/sstephenson/bats.git
      cd bats
      sudo ./install.sh /usr/local

test:
  override:
    - bats tests/run.bats:
        parallel: true

    - ./process-matrix tests-wink/*:
        parallel: true
